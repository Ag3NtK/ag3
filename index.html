<!DOCTYPE html>

<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            font-size: 16px; /* Increase base font size */
        }
        .container {
            max-width: 900px; /* Increase maximum width */
            margin: 30px auto; /* Increase margin */
            background-color: #fff;
            padding: 30px; /* Increase padding */
            border-radius: 12px; /* Increase border radius */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        h1 {
            font-size: 28px; /* Increase heading font size */
            text-align: center;
            color: #333;
        }
        .video-container {
            position: relative;
            width: 60%; /* Increase video container width */
            padding-bottom: 35%; /* Adjust aspect ratio */
            height: 0;
            overflow: hidden;
            margin: 0 auto 30px; /* Increase bottom margin */
            border-radius: 12px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 12px;
        }
        .download-link-1, .download-link-2 {
            position: absolute;
            top: 15%; /* Increase top position */
            left: 20px;
            transform: translateY(-50%);
        }
        .download-link-1 img, .download-link-2 img {
            width: 60px; /* Increase download link icon size */
            height: auto;
            cursor: pointer;
        }
        a {
            color: inherit;
            text-decoration: none;
        }
        a:hover {
            color: grey;
        }
        footer {
            text-align: center;
            font-size: 0.9em; /* Increase footer font size */
            margin-top: 20px; /* Add top margin */
        }
        .falling-text {
            position: absolute;
            font-size: 28px; /* Increase falling text size */
            animation: fall 2s linear;
            cursor: pointer;
        }
        @keyframes fall {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(200%);
            }
        }
    </style>
</head>
<body>

    </div>

<script>
    const fallingEmoji = document.getElementById('falling-emoji');
    fallingEmoji.addEventListener('click', () => {
        const container = document.querySelector('.container');
        const fallingText = document.createElement('a');
        fallingText.textContent = 'T√∏re';
        fallingText.href = 'https://x.com/tore';
        fallingText.target = '_blank'; // Open the link in a new tab/window
        fallingText.classList.add('falling-text');
        fallingText.style.left = `${fallingEmoji.offsetLeft + fallingEmoji.offsetWidth / 2}px`;
        fallingText.style.top = `${fallingEmoji.offsetTop + fallingEmoji.offsetHeight / 2}px`;
