    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .video-container {
            position: relative;
            width: 50%;
            padding-bottom: 28.125%;
            height: 0;
            overflow: hidden;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            margin: 0 auto;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
        }
        .download-link {
            position: absolute;
            top: 10%;
            left: 10px;
            transform: translateY(-50%);
        }
        .download-link img {
            width: 50px;
            height: auto;
            cursor: pointer;
        }
        a {
            color: inherit;
            text-decoration: none;
        }
        a:hover {
            color: grey;
        }
        footer {
            text-align: center;
            font-size: 0.8em;
        }
        .falling-text {
            position: absolute;
            font-size: 24px;
            animation: fall 2s linear;
            cursor: pointer;
        }
        @keyframes fall {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(200%);
            }
        }
        .code-editor-container {
            width: 50%;
            padding-left: 20px;
            border-left: 1px solid #ccc;
        }
        /* Add styles for the CodeMirror editor */
        .CodeMirror {
            height: 300px;
            border-radius: 8px;
            margin: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
