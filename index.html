<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ag3NtK</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .video-container {
            position: relative;
            width: 50%;
            padding-bottom: 28.125%;
            height: 0;
            overflow: hidden;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            margin: 0 auto;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
        }
        .download-link {
            position: absolute;
            top: 10%;
            left: 10px;
            transform: translateY(-50%);
        }
        .download-link img {
            width: 50px;
            height: auto;
            cursor: pointer;
        }
        a {
            color: inherit;
            text-decoration: none;
        }
        a:hover {
            color: grey;
        }
        footer {
            text-align: center;
            font-size: 0.8em;
        }
        .falling-text {
            position: absolute;
            font-size: 24px;
            animation: fall 2s linear;
            cursor: pointer;
        }
        @keyframes fall {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(200%);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ag3<span id="falling-emoji">ü§Æ</span>ü§™üòáü§®ü§ëüò¨ü•∫</h1>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/ybx8GesGBSU?si=dmGjALGLkgBC8saM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
        <div class="download-link">
            <a href="download.php?file=https://raw.githubusercontent.com/Ag3NtK/CS2/main/ag3.cfg" download="ag3.cfg">
                <img src="cfgicon.png" alt="Download CFG">
            </a>
        </div>
        <footer>
            <p>Created with ‚ù§Ô∏è by Ag3NtK | 
                <a href="https://github.com/Ag3NtK/ag3" target="_blank">GitHub Repository</a></p>
        </footer>
    </div>

    <script>
        const fallingEmoji = document.getElementById('falling-emoji');
        fallingEmoji.addEventListener('click', () => {
            const container = document.querySelector('.container');
            const fallingText = document.createElement('a');
            fallingText.textContent = 'T√∏re';
            fallingText.href = 'https://x.com/tore';
            fallingText.target = '_blank'; // Open the link in a new tab/window
            fallingText.classList.add('falling-text');
            fallingText.style.left = `${fallingEmoji.offsetLeft + fallingEmoji.offsetWidth / 2}px`;
            fallingText.style.top = `${fallingEmoji.offsetTop + fallingEmoji.offsetHeight / 2}px`;
            container.appendChild(fallingText);

            setTimeout(() => {
                fallingText.remove();
            }, 2000);
        });
    </script>
</body>
</html>
