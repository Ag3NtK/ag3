<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ag3NtK - Projects</title>
    <link rel="icon" href="images/favicon.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            min-height: 600px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        h2 {
            color: #333;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 5px;
            margin-top: 30px;
        }
        
        a {
            color: inherit;
            text-decoration: none;
        }
        
        /* This now highlights "Projects" (projects.html) */
        a[href="projects.html"] {
            background-color: #ddd;
            border-radius: 4px;
            padding: 5px 10px;
        }

        a:hover {
            color: grey;
        }

        main {
            flex-grow: 1;
            width: 100%;
        }

        footer {
            text-align: center;
            font-size: 0.8em;
            width: 100%;
            margin-top: 20px;
        }

        nav {
            width: 100%;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
            margin-bottom: 20px;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav ul li a {
            text-decoration: none;
            padding: 5px 10px;
            color: #333;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #ddd;
        }
        
        .project {
            margin-bottom: 40px;
        }

    </style>
</head>
<body>
    <div class="container">
        <nav>
            <ul>
                <!-- Updated Nav -->
                <li><a href="index.html">About Me</a></li>
                <li><a href="projects.html">Projects</a></li>
            </ul>
        </nav>

        <main>
            <h1>My Projects</h1>
            <p>This is where you can add your projects. Below is a sample structure you can use.</p>

            <!-- 
            
            EXAMPLE PROJECT:
            You can copy and paste this block for each new project you want to add.
            
            <div class="project">
                <h2>Your Project Title</h2>
                <p>A description of your project. Talk about what it does, what technologies you used, and what you learned.</p>
                <a href="[LINK_TO_YOUR_PROJECT_HERE]" target="_blank">View on GitHub</a>
            </div>

            -->

        </main>
        
        <footer>
            <p>Created with ❤️ by Ag3NtK | 
                <a href="https://github.com/Ag3NtK/ag3" target="_blank">GitHub Repository</a></p>
        </footer>
    </div>
</body>
</html>
